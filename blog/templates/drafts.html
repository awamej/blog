<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Treść</th>
      <th scope="col"></th>
    </tr>
  </thead>
    <tbody>
  {% for post in drafts %}
    <tr>
       <td>
           {{ post.pub_date.strftime('%Y-%m-%d') }}
       </td>
       <td>
           <a href="{{ url_for('edit_entry', entry_id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
        <td>
            <button class="btn btn-danger my-2 my-sm-0" type="submit"><a href="{{ url_for('delete_entry', entry_id=post.id) }}" style="text-decoration: none; color: white">Usuń</a></button>
        </td>
     </tr>
     {% endfor %}
   </tbody>
 </table>

{% endblock %}
</html>
